<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patagonia Trekking 2026</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;800&family=Russo+One&display=swap" rel="stylesheet">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 24 24%22 fill=%22%23FF5722%22><path d=%22M14 6l-3.75 5 2.85 3.8-1.6 1.2C9.81 13.75 7 10 7 10l-6 8h22L14 6z%22/></svg>">

    <style>
        :root {
            --primary: #FF5722;
            --bg-main: #121212;
            --bg-card: #1E1E1E;
            --text-white: #ffffff;
            --text-gray: #90A4AE;
            --success: #76FF03;
            --font-head: 'Russo One', sans-serif;
            --font-body: 'Montserrat', sans-serif;
            --header-height: 240px; /* Espacio reservado para el header fijo */
        }

        body, html {
            margin: 0; padding: 0;
            background-color: var(--bg-main);
            color: var(--text-white);
            font-family: var(--font-body);
            scroll-behavior: smooth;
        }

        /* --- LANDING PAGE --- */
        #landing-page {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at center, #263238 0%, #000000 100%);
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            z-index: 5000; transition: opacity 0.5s ease;
        }
        #landing-page.hidden { opacity: 0; pointer-events: none; }
        .logo-icon-lg { width: 80px; height: 80px; fill: var(--primary); margin-bottom: 20px; filter: drop-shadow(0 0 10px rgba(255,87,34,0.5)); }
        .landing-title { font-family: var(--font-head); font-size: 3rem; text-align: center; line-height: 1.1; margin-bottom: 10px; }
        .landing-title span { color: var(--primary); }
        .start-btn { padding: 15px 40px; background: transparent; color: white; border: 2px solid var(--primary); font-family: var(--font-head); font-size: 1.2rem; cursor: pointer; border-radius: 50px; transition: 0.3s; }
        .start-btn:hover { background: var(--primary); box-shadow: 0 0 20px var(--primary); transform: scale(1.05); }

        /* --- APP CONTAINER --- */
        #app-container { display: none; }
        #app-container.visible { display: block; animation: fadeIn 0.8s ease; }
        @keyframes fadeIn { from {opacity:0;} to {opacity:1;} }

        /* --- STICKY HEADER WRAPPER (LA MAGIA) --- */
        .sticky-wrapper {
            position: fixed;
            top: 0; left: 0; right: 0;
            z-index: 1000;
            background: rgba(18, 18, 18, 0.85); /* Fondo semi-transparente */
            backdrop-filter: blur(12px); /* Efecto vidrio */
            -webkit-backdrop-filter: blur(12px);
            border-bottom: 1px solid rgba(255,255,255,0.1);
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            padding: 15px 20px 0 20px;
        }

        /* Header Content */
        .main-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; }
        .header-brand { display: flex; align-items: center; gap: 12px; }
        .logo-icon-sm { width: 35px; height: 35px; fill: var(--primary); }
        .header-title h1 { font-family: var(--font-head); font-size: 1.2rem; margin: 0; line-height: 1; }
        .header-title span { color: var(--primary); }

        /* Controls Compactos */
        .control-panel { padding-bottom: 15px; }
        
        .phases-bar { display: flex; gap: 8px; overflow-x: auto; padding-bottom: 10px; margin-bottom: 5px; scrollbar-width: none; }
        .phases-bar::-webkit-scrollbar { display: none; }
        
        .phase-btn { 
            background: rgba(255,255,255,0.05); color: #888; border: 1px solid transparent; 
            padding: 6px 14px; border-radius: 4px; cursor: pointer; font-weight: 700; font-size: 0.75rem; 
            white-space: nowrap; transition: 0.2s; 
        }
        .phase-btn:hover { background: rgba(255,255,255,0.1); }
        .phase-btn.active { background: var(--primary); color: white; box-shadow: 0 0 10px rgba(255,87,34,0.4); }

        .types-bar { display: flex; gap: 8px; overflow-x: auto; scrollbar-width: none; padding-bottom: 5px;}
        .type-btn { 
            background: transparent; border: 1px solid #444; color: var(--text-gray); 
            padding: 6px 14px; border-radius: 20px; cursor: pointer; 
            display: flex; align-items: center; gap: 6px; transition: 0.3s;
            font-size: 0.75rem; font-weight: 600; white-space: nowrap;
        }
        .type-btn svg { width: 16px; height: 16px; fill: var(--text-gray); transition: 0.3s; }
        .type-btn:hover { border-color: var(--primary); }
        .type-btn.active { background: rgba(255, 87, 34, 0.15); border-color: var(--primary); color: var(--primary); }
        .type-btn.active svg { fill: var(--primary); }

        /* --- SCROLLABLE CONTENT AREA --- */
        .scroll-content {
            margin-top: 210px; /* Empuja el contenido para que no quede bajo el header fijo */
            padding: 20px;
            max-width: 1200px;
            margin-left: auto;
            margin-right: auto;
        }

        /* Stats (Ahora scrollean) */
        .dashboard-grid { 
            display: grid; grid-template-columns: repeat(auto-fit, minmax(140px, 1fr)); 
            gap: 15px; margin-bottom: 40px; 
            animation: slideDown 0.8s ease;
        }
        @keyframes slideDown { from {opacity:0; transform: translateY(-20px);} to {opacity:1; transform: translateY(0);} }

        .stat-card { background: var(--bg-card); padding: 15px; border-radius: 8px; text-align: center; border-top: 3px solid var(--primary); box-shadow: 0 4px 10px rgba(0,0,0,0.3); }
        .stat-card h3 { font-size: 0.7rem; color: #777; margin: 0 0 5px 0; letter-spacing: 1px; font-weight: 600; }
        .stat-card p { font-family: var(--font-head); font-size: 1.8rem; margin: 0; }

        /* --- CALENDAR BLOCKS --- */
        .month-block { 
            margin-bottom: 40px; 
            opacity: 0; 
            transform: translateY(20px); 
            animation: fadeInUp 0.6s ease forwards;
        }
        /* Delay escalonado para la animación bonita */
        .month-block:nth-child(1) { animation-delay: 0.1s; }
        .month-block:nth-child(2) { animation-delay: 0.2s; }
        .month-block:nth-child(3) { animation-delay: 0.3s; }
        
        @keyframes fadeInUp { to { opacity: 1; transform: translateY(0); } }

        .month-header { 
            color: var(--primary); font-family: var(--font-head); font-size: 1.2rem; 
            margin-bottom: 15px; border-left: 4px solid var(--primary); padding-left: 10px;
            display: flex; align-items: center; background: linear-gradient(90deg, rgba(255,87,34,0.1) 0%, transparent 100%);
            padding-top: 5px; padding-bottom: 5px; border-radius: 0 4px 4px 0;
        }

        /* Grid System */
        .calendar-grid { display: grid; grid-template-columns: repeat(7, 1fr); gap: 6px; }
        .calendar-grid.filtered-mode { display: flex; flex-wrap: wrap; gap: 8px; }
        
        .day-header-row { display: contents; }
        .day-header { text-align: center; font-size: 0.65rem; color: #666; font-weight: 800; padding-bottom: 5px; }

        /* Cards */
        .day-card {
            background: var(--bg-card); border-radius: 6px; padding: 8px 4px;
            min-height: 90px; cursor: pointer; transition: all 0.2s cubic-bezier(0.25, 0.8, 0.25, 1);
            display: flex; flex-direction: column; align-items: center; justify-content: space-between;
            border: 1px solid transparent; position: relative; overflow: hidden;
        }
        .day-card:hover { transform: translateY(-5px) scale(1.02); border-color: var(--primary); background: #252525; z-index: 10; box-shadow: 0 5px 15px rgba(0,0,0,0.5); }
        
        .day-card.completed { border-color: var(--success); background: rgba(118, 255, 3, 0.05); }
        .day-card.completed svg { fill: var(--success) !important; }
        .day-card.completed .activity-name { color: var(--success); }
        
        /* Ribbon de Fase */
        .day-phase { 
            position: absolute; top: 0; left: 0; 
            font-size: 0.5rem; background: #333; color: #aaa; 
            padding: 2px 5px; border-bottom-right-radius: 4px;
        }
        
        .day-date { font-size: 0.6rem; color: #555; font-weight: 700; align-self: flex-end; margin-right: 4px; }
        .activity-icon { width: 28px; height: 28px; fill: #546E7A; margin-top: 4px; transition: 0.3s;}
        .activity-name { font-size: 0.65rem; text-align: center; color: white; font-weight: 400; line-height: 1.1; margin-bottom: 4px;}

        /* Placeholder */
        .day-card.empty { background: transparent; border: none; pointer-events: none; }
        
        /* Filtered Mode Widths */
        .calendar-grid.filtered-mode .day-card { width: 90px; }

        /* MODAL */
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); z-index: 6000; justify-content: center; align-items: center; backdrop-filter: blur(5px); }
        .modal-content { background: #1a1a1a; padding: 30px; border-radius: 16px; width: 90%; max-width: 450px; border: 1px solid #333; box-shadow: 0 20px 60px rgba(0,0,0,0.9); transform: scale(0.9); animation: popIn 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards; }
        @keyframes popIn { to { transform: scale(1); } }
        
        .modal-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; border-bottom: 1px solid #333; padding-bottom: 15px; }
        .modal-header h2 { color: var(--primary); font-family: var(--font-head); margin: 0; font-size: 1.5rem; }
        .close-btn { background: none; border: none; color: #777; font-size: 2rem; cursor: pointer; transition: 0.2s; }
        .close-btn:hover { color: white; transform: rotate(90deg); }
        
        .coach-note { background: #111; padding: 15px; border-radius: 8px; border-left: 3px solid var(--primary); margin-bottom: 25px; }
        .action-btn { width: 100%; padding: 18px; border: none; border-radius: 8px; font-family: var(--font-head); font-size: 1rem; cursor: pointer; text-transform: uppercase; transition: 0.2s; }
        .action-btn:active { transform: scale(0.98); }
        .btn-complete { background: var(--success); color: #000; }
        .btn-undo { background: #333; color: #ccc; }

        /* Mobile Responsive */
        @media (max-width: 600px) {
            .scroll-content { margin-top: 230px; padding: 10px; }
            .calendar-grid { grid-template-columns: repeat(7, minmax(35px, 1fr)); gap: 4px; }
            .day-card { min-height: 55px; padding: 2px; }
            .activity-icon { width: 18px; height: 18px; }
            .activity-name { display: none; }
            .day-phase { display: none; }
            .calendar-grid.filtered-mode .day-card { width: 48%; min-height: 90px; }
            .calendar-grid.filtered-mode .activity-name { display: block; }
            .logo-icon-sm { width: 30px; height: 30px; }
            .header-title h1 { font-size: 1rem; }
            .current-date-text { font-size: 0.7rem; }
        }
    </style>
</head>
<body>

    <div style="display: none;">
        <svg id="icon-cerro" viewBox="0 0 24 24"><path d="M14 6l-3.75 5 2.85 3.8-1.6 1.2C9.81 13.75 7 10 7 10l-6 8h22L14 6z"/></svg>
        <svg id="icon-gym" viewBox="0 0 24 24"><path d="M20.57 14.86L22 13.43 20.57 12 17 15.57 8.43 7 12 3.43 10.57 2 9.14 3.43 7.71 2 5.57 4.14 4.14 5.57 2 7.71 3.43 9.14 2 10.57 3.43 12 7 8.43 15.57 17 12 20.57 13.43 22 14.86 20.57 16.29 22 18.43 19.86 19.86 18.43 22 16.29z"/></svg>
        <svg id="icon-cardio" viewBox="0 0 24 24"><path d="M13.5 5.5c1.1 0 2-.9 2-2s-.9-2-2-2-2 .9-2 2 .9 2 2 2zM9.8 8.9L7 23h2.1l1.8-8 2.1 2v6h2v-7.5l-2.1-2 .6-3C14.8 12 16.8 13 19 13v-2c-1.9 0-3.5-1-4.3-2.4l-1-1.6c-.4-.6-1-1-1.7-1-.3 0-.5.1-.8.1L6 8.3V13h2V9.6l1.8-.7"/></svg>
        <svg id="icon-rest" viewBox="0 0 24 24"><path d="M15 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm-9-2V7H4v3H1v2h3v3h2v-3h3v-2H6zm9 4c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/></svg>
    </div>

    <div id="landing-page">
        <svg class="logo-icon-lg" viewBox="0 0 24 24"><path d="M14 6l-3.75 5 2.85 3.8-1.6 1.2C9.81 13.75 7 10 7 10l-6 8h22L14 6z"/></svg>
        <div class="landing-title">PATAGONIA<br><span>TREKKING 2026</span></div>
        <button class="start-btn" onclick="enterApp()">INGRESAR</button>
    </div>

    <div id="app-container">

        <div class="sticky-wrapper">
            <div class="main-header">
                <div class="header-brand">
                    <svg class="logo-icon-sm" viewBox="0 0 24 24"><path d="M14 6l-3.75 5 2.85 3.8-1.6 1.2C9.81 13.75 7 10 7 10l-6 8h22L14 6z"/></svg>
                    <div class="header-title">
                        <h1>PATAGONIA <span>DIRECTOR</span></h1>
                    </div>
                </div>
                <div class="current-date-text" id="currentDateText" style="font-size: 0.8rem; color: #888; font-weight: 600;"></div>
            </div>

            <div class="control-panel">
                <div class="phases-bar">
                    <button class="phase-btn active" onclick="setPhaseFilter('all', this)">VER TODO</button>
                    <button class="phase-btn" onclick="setPhaseFilter(1, this)">FASE 1: BASE</button>
                    <button class="phase-btn" onclick="setPhaseFilter(2, this)">FASE 2: FUERZA</button>
                    <button class="phase-btn" onclick="setPhaseFilter(3, this)">FASE 3: RESISTENCIA</button>
                </div>
                
                <div class="types-bar">
                    <button class="type-btn active" onclick="setTypeFilter('all', this)">
                        <svg viewBox="0 0 24 24"><path d="M3 13h2v-2H3v2zm0 4h2v-2H3v2zm0-8h2V7H3v2zm4 4h14v-2H7v2zm0 4h14v-2H7v2zM7 7v2h14V7H7z"/></svg>
                        TODOS
                    </button>
                    <button class="type-btn" onclick="setTypeFilter('cerro', this)">
                        <svg viewBox="0 0 24 24"><path d="M14 6l-3.75 5 2.85 3.8-1.6 1.2C9.81 13.75 7 10 7 10l-6 8h22L14 6z"/></svg>
                        CERRO
                    </button>
                    <button class="type-btn" onclick="setTypeFilter('gym', this)">
                        <svg viewBox="0 0 24 24"><path d="M20.57 14.86L22 13.43 20.57 12 17 15.57 8.43 7 12 3.43 10.57 2 9.14 3.43 7.71 2 5.57 4.14 4.14 5.57 2 7.71 3.43 9.14 2 10.57 3.43 12 7 8.43 15.57 17 12 20.57 13.43 22 14.86 20.57 16.29 22 18.43 19.86 19.86 18.43 22 16.29z"/></svg>
                        GYM
                    </button>
                    <button class="type-btn" onclick="setTypeFilter('cardio', this)">
                        <svg viewBox="0 0 24 24"><path d="M13.5 5.5c1.1 0 2-.9 2-2s-.9-2-2-2-2 .9-2 2 .9 2 2 2zM9.8 8.9L7 23h2.1l1.8-8 2.1 2v6h2v-7.5l-2.1-2 .6-3C14.8 12 16.8 13 19 13v-2c-1.9 0-3.5-1-4.3-2.4l-1-1.6c-.4-.6-1-1-1.7-1-.3 0-.5.1-.8.1L6 8.3V13h2V9.6l1.8-.7"/></svg>
                        CARDIO
                    </button>
                    <button class="type-btn" onclick="setTypeFilter('rest', this)">
                        <svg viewBox="0 0 24 24"><path d="M15 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm-9-2V7H4v3H1v2h3v3h2v-3h3v-2H6zm9 4c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/></svg>
                        RELAX
                    </button>
                </div>
            </div>
        </div>

        <div class="scroll-content">
            <div class="dashboard-grid">
                <div class="stat-card">
                    <h3>DÍAS RESTANTES</h3>
                    <p id="daysLeft">0</p>
                </div>
                <div class="stat-card">
                    <h3>SESIONES LISTAS</h3>
                    <p id="completedCount">0</p>
                </div>
                <div class="stat-card">
                    <h3>FASE ACTUAL</h3>
                    <p id="currentPhaseLabel" style="font-size: 1.2rem; line-height: 2.1rem; color: var(--primary)">...</p>
                </div>
            </div>

            <main id="main-container">
                </main>
        </div>

    </div>

    <div id="modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalDate">FECHA</h2>
                <button class="close-btn" onclick="closeModal()">&times;</button>
            </div>
            <div style="margin-bottom: 20px;">
                <h3 id="modalTitle" style="color: white; margin-bottom: 10px; font-family: 'Montserrat'; font-weight:800;">ACTIVIDAD</h3>
                <p id="modalDescription" style="color: #aaa; line-height: 1.5; font-size: 0.95rem;">Detalle...</p>
                <div class="coach-note">
                    <small>NOTA DEL DIRECTOR:</small>
                    <p id="modalNote">Consejo...</p>
                </div>
            </div>
            <button id="completeBtn" class="action-btn btn-complete" onclick="toggleComplete()">MARCAR COMPLETADO</button>
        </div>
    </div>

    <script>
        const startDate = new Date(2026, 0, 6); // Enero 6 (Martes)
        const tripDate = new Date(2026, 10, 1); // Nov 1
        
        let completedDays = JSON.parse(localStorage.getItem('patagoniaMotionDB')) || [];
        let filterPhase = 'all';
        let filterType = 'all';
        let selectedDateId = null;

        const phases = [
            { id: 1, name: "FASE 1: BASE", endMonth: 2 },
            { id: 2, name: "FASE 2: FUERZA", endMonth: 6 },
            { id: 3, name: "FASE 3: RESISTENCIA", endMonth: 9 },
            { id: 4, name: "TAPERING", endMonth: 10 }
        ];

        const routines = {
            1: { title: "Relax / Yoga", type: "rest", icon: "icon-rest", desc: "Estiramiento o caminata muy suave.", note: "Recuperación activa." },
            2: { title: "Cardio Z2", type: "cardio", icon: "icon-cardio", desc: "40 min trote suave (puedes hablar).", note: "Base aeróbica." },
            3: { title: "Gym Pierna", type: "gym", icon: "icon-gym", desc: "Sentadillas y Lunges. Resistencia.", note: "Piensa en el Fitz Roy." },
            4: { title: "Intervalos", type: "cardio", icon: "icon-cardio", desc: "30 min cambios de ritmo o Escaladora.", note: "Ganando aire." },
            5: { title: "Descanso Total", type: "rest", icon: "icon-rest", desc: "Dormir bien y comer.", note: "El músculo crece hoy." },
            6: { title: "Día de Cerro", type: "cerro", icon: "icon-cerro", desc: "Salida a ruta.", note: "Conexión total." },
            0: { title: "Cerro / Relax", type: "cerro", icon: "icon-cerro", desc: "Opción B de montaña.", note: "Disfruta." }
        };

        function enterApp() {
            document.getElementById('landing-page').classList.add('hidden');
            setTimeout(() => document.getElementById('app-container').classList.add('visible'), 300);
            init();
        }

        function init() {
            document.getElementById('currentDateText').innerText = new Date().toLocaleDateString('es-MX', {weekday:'long', day:'numeric', month:'long'}).toUpperCase();
            renderCalendar();
            updateStats();
        }

        function getPhase(date) {
            const month = date.getMonth();
            if (month <= 2) return phases[0];
            if (month <= 6) return phases[1];
            if (month <= 9) return phases[2];
            return phases[3];
        }

        function renderCalendar() {
            const container = document.getElementById('main-container');
            container.innerHTML = '';
            
            let currentDate = new Date(startDate);
            let currentMonth = -1;
            let monthGrid = null;

            while (currentDate <= tripDate) {
                const month = currentDate.getMonth();
                
                // Nuevo bloque mensual
                if (month !== currentMonth) {
                    currentMonth = month;
                    const monthBlock = document.createElement('div');
                    monthBlock.className = 'month-block';
                    
                    const monthTitle = document.createElement('div');
                    monthTitle.className = 'month-header';
                    monthTitle.innerText = currentDate.toLocaleDateString('es-MX', {month: 'long', year: 'numeric'}).toUpperCase();
                    monthBlock.appendChild(monthTitle);

                    // Headers L M M J V S D
                    if (filterType === 'all') {
                        const headerRow = document.createElement('div');
                        headerRow.className = 'calendar-grid';
                        ['LUN','MAR','MIE','JUE','VIE','SÁB','DOM'].forEach(d => {
                            const h = document.createElement('div');
                            h.className = 'day-header';
                            h.innerText = d;
                            headerRow.appendChild(h);
                        });
                        monthBlock.appendChild(headerRow);
                    }

                    monthGrid = document.createElement('div');
                    monthGrid.className = 'calendar-grid';
                    if (filterType !== 'all') monthGrid.classList.add('filtered-mode');
                    
                    monthBlock.appendChild(monthGrid);
                    container.appendChild(monthBlock);

                    // Padding para alineación
                    if (filterType === 'all') {
                        let dayIndex = currentDate.getDay(); 
                        let visualIndex = (dayIndex === 0) ? 6 : dayIndex - 1;
                        for(let i=0; i<visualIndex; i++) {
                            const empty = document.createElement('div');
                            empty.className = 'day-card empty';
                            monthGrid.appendChild(empty);
                        }
                    }
                }

                // Generar tarjeta
                const dateId = currentDate.toISOString().split('T')[0];
                const dayOfWeek = currentDate.getDay();
                const phase = getPhase(currentDate);
                const routine = routines[dayOfWeek];
                const isCompleted = completedDays.includes(dateId);
                
                // Filtros
                let showCard = true;
                if (filterPhase !== 'all' && phase.id != filterPhase) showCard = false;
                if (filterType !== 'all' && routine.type !== filterType) showCard = false;

                if (showCard) {
                    const card = document.createElement('div');
                    card.className = 'day-card';
                    if (isCompleted) card.classList.add('completed');
                    
                    card.onclick = () => openModal(dateId, dayOfWeek, phase, routine);

                    const svgHtml = document.getElementById(routine.icon).innerHTML;
                    
                    card.innerHTML = `
                        <div class="day-phase">F${phase.id}</div>
                        <div class="day-date">${currentDate.getDate()}</div>
                        <svg class="activity-icon" viewBox="0 0 24 24">${svgHtml}</svg>
                        <div class="activity-name">${routine.title}</div>
                    `;
                    monthGrid.appendChild(card);
                }

                currentDate.setDate(currentDate.getDate() + 1);
            }
            
            // Ocultar meses vacíos
            document.querySelectorAll('.month-block').forEach(block => {
                const visibleCards = block.querySelectorAll('.day-card:not(.empty)').length;
                if(visibleCards === 0) block.style.display = 'none';
            });
        }

        function setPhaseFilter(val, btn) {
            filterPhase = val;
            document.querySelectorAll('.phase-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            renderCalendar();
        }

        function setTypeFilter(val, btn) {
            filterType = val;
            document.querySelectorAll('.type-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            renderCalendar();
        }

        function openModal(dateStr, dayOfWeek, phase, routine) {
            selectedDateId = dateStr;
            const isCompleted = completedDays.includes(dateStr);
            document.getElementById('modal').style.display = 'flex';
            
            const d = new Date(dateStr + "T00:00:00");
            document.getElementById('modalDate').innerText = d.toLocaleDateString('es-MX', {weekday:'long', day:'numeric', month:'long'}).toUpperCase();
            document.getElementById('modalTitle').innerText = routine.title;
            
            let desc = routine.desc;
            if (routine.type === 'cerro') {
                if (phase.id === 1) desc = "Cerro San Juan (Mitad) o La Cruz. Sin peso extra. Ritmo constante.";
                if (phase.id === 2) desc = "Cerro San Juan Completo. IMPORTANTE: Botas nuevas y mochila 4kg.";
                if (phase.id === 3) desc = "Ruta Larga (10km+). Mochila peso real (8kg).";
                if (phase.id === 4) desc = "Caminata ligera en plano. Cuidando tobillos.";
            }
            document.getElementById('modalDescription').innerText = desc;
            document.getElementById('modalNote').innerText = routine.note;

            const btn = document.getElementById('completeBtn');
            if(isCompleted) {
                btn.innerText = "DESMARCAR";
                btn.className = "action-btn btn-undo";
            } else {
                btn.innerText = "MARCAR COMPLETADO";
                btn.className = "action-btn btn-complete";
            }
        }

        function toggleComplete() {
            if(completedDays.includes(selectedDateId)) {
                completedDays = completedDays.filter(d => d !== selectedDateId);
            } else {
                completedDays.push(selectedDateId);
            }
            localStorage.setItem('patagoniaMotionDB', JSON.stringify(completedDays));
            closeModal();
            renderCalendar(); 
            updateStats();
        }

        function closeModal() { document.getElementById('modal').style.display = 'none'; }

        function updateStats() {
            const today = new Date();
            const diffTime = tripDate - today;
            const diffDays = Math.ceil(diffTime > 0 ? diffTime / (1000 * 60 * 60 * 24) : 0);
            document.getElementById('daysLeft').innerText = diffDays;
            document.getElementById('completedCount').innerText = completedDays.length;
            document.getElementById('currentPhaseLabel').innerText = getPhase(today).name;
        }
    </script>
</body>
