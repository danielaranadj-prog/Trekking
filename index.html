<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Patagonia 2026</title>
    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#121212">
    
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;800&family=Russo+One&display=swap" rel="stylesheet">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 24 24%22 fill=%22%23FF5722%22><path d=%22M14 6l-3.75 5 2.85 3.8-1.6 1.2C9.81 13.75 7 10 7 10l-6 8h22L14 6z%22/></svg>">

    <style>
        :root {
            --primary: #FF5722;
            --bg-main: #121212;
            --bg-card: #1E1E1E;
            --text-white: #ffffff;
            --text-gray: #90A4AE;
            --success: #76FF03;
            --font-head: 'Russo One', sans-serif;
            --font-body: 'Montserrat', sans-serif;
        }

        body, html {
            margin: 0; padding: 0;
            background-color: var(--bg-main);
            color: var(--text-white);
            font-family: var(--font-body);
            -webkit-tap-highlight-color: transparent;
            overflow-x: hidden;
        }

        /* --- LANDING PAGE --- */
        #landing-page {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at center, #263238 0%, #000000 100%);
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            z-index: 9999; transition: opacity 0.6s ease, visibility 0.6s ease;
        }
        #landing-page.hidden { opacity: 0; visibility: hidden; pointer-events: none; }
        
        .logo-icon-lg { width: 90px; height: 90px; fill: var(--primary); margin-bottom: 25px; filter: drop-shadow(0 0 15px rgba(255,87,34,0.6)); animation: float 3s ease-in-out infinite; }
        @keyframes float { 0% {transform: translateY(0px);} 50% {transform: translateY(-10px);} 100% {transform: translateY(0px);} }
        .landing-title { font-family: var(--font-head); font-size: 2.5rem; text-align: center; line-height: 1.1; margin-bottom: 40px; text-transform: uppercase; letter-spacing: 1px; }
        .landing-title span { color: var(--primary); }
        .start-btn { padding: 16px 50px; background: transparent; color: white; border: 2px solid var(--primary); font-family: var(--font-head); font-size: 1.2rem; cursor: pointer; border-radius: 50px; transition: all 0.3s; letter-spacing: 2px; text-transform: uppercase; }
        .start-btn:active { transform: scale(0.95); background: var(--primary); }

        /* --- MAIN APP --- */
        #app-container { opacity: 0; transition: opacity 0.8s ease; }
        #app-container.visible { opacity: 1; }

        /* Sticky Header */
        .sticky-wrapper {
            position: fixed; top: 0; left: 0; right: 0; z-index: 1000;
            background: rgba(18, 18, 18, 0.98);
            border-bottom: 1px solid #333;
            padding: 15px 20px 10px 20px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.8);
            padding-top: env(safe-area-inset-top, 15px);
        }

        .main-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; }
        .header-brand { display: flex; align-items: center; gap: 10px; }
        .logo-icon-sm { width: 30px; height: 30px; fill: var(--primary); }
        .header-title h1 { font-family: var(--font-head); font-size: 1.1rem; margin: 0; line-height: 1; letter-spacing: 0.5px; }
        .header-title span { color: var(--primary); }
        .settings-btn { background: none; border: none; cursor: pointer; padding: 0; }
        .settings-btn svg { width: 24px; height: 24px; fill: #555; transition: 0.3s; }
        .settings-btn:hover svg { fill: white; transform: rotate(90deg); }

        /* Stats HUD */
        .dashboard-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; margin-bottom: 10px; }
        .stat-card { background: #252525; padding: 8px 5px; border-radius: 6px; text-align: center; border-bottom: 2px solid var(--primary); display: flex; flex-direction: column; justify-content: center; }
        .stat-card h3 { font-size: 0.55rem; color: #999; margin: 0 0 4px 0; font-weight: 700; text-transform: uppercase; letter-spacing: 0.5px; }
        .stat-card p { font-family: var(--font-head); font-size: 1.1rem; margin: 0; color: white; line-height: 1; }

        /* --- NUEVO CONTROL PANEL (Fases + Dropdown) --- */
        .control-panel { 
            display: flex; 
            align-items: center; 
            justify-content: space-between; /* Fases a la izq, Filtro a la der */
            gap: 10px;
            padding-top: 5px;
        }

        /* Fases (Scroll horizontal si es necesario) */
        .phases-bar { display: flex; gap: 5px; overflow-x: auto; scrollbar-width: none; }
        .phase-btn { background: #333; color: #888; border: none; padding: 8px 12px; border-radius: 4px; cursor: pointer; font-weight: 700; font-size: 0.65rem; white-space: nowrap; transition: 0.2s;}
        .phase-btn.active { background: var(--primary); color: white; }

        /* --- DROPDOWN PERSONALIZADO --- */
        .filter-dropdown-container {
            position: relative;
            min-width: 140px; /* Ancho fijo para el botón */
        }

        .filter-trigger-btn {
            width: 100%;
            background: #252525;
            border: 1px solid #444;
            color: white;
            padding: 8px 12px;
            border-radius: 6px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: space-between;
            font-size: 0.7rem;
            font-weight: 700;
            transition: 0.2s;
        }
        .filter-trigger-btn span { display: flex; align-items: center; gap: 6px; }
        .filter-trigger-btn svg { width: 14px; height: 14px; fill: var(--primary); }
        .filter-trigger-btn:active { transform: scale(0.98); }

        /* Menú Oculto */
        .filter-menu {
            position: absolute;
            top: 110%; right: 0;
            width: 160px;
            background: rgba(30, 30, 30, 0.95);
            backdrop-filter: blur(10px);
            border: 1px solid #444;
            border-radius: 8px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            padding: 5px;
            display: none; /* Oculto por defecto */
            flex-direction: column;
            gap: 2px;
            z-index: 2000;
            animation: slideDownMenu 0.2s ease forwards;
        }
        @keyframes slideDownMenu { from {opacity:0; transform: translateY(-10px);} to {opacity:1; transform: translateY(0);} }

        .filter-menu.show { display: flex; }

        .filter-option {
            background: transparent;
            border: none;
            color: #aaa;
            padding: 10px;
            text-align: left;
            cursor: pointer;
            font-size: 0.75rem;
            font-weight: 600;
            border-radius: 4px;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: 0.2s;
        }
        .filter-option svg { width: 16px; height: 16px; fill: #666; transition: 0.2s; }
        .filter-option:hover { background: rgba(255, 255, 255, 0.05); color: white; }
        .filter-option:hover svg { fill: white; }
        
        .filter-option.selected { background: rgba(255, 87, 34, 0.15); color: var(--primary); }
        .filter-option.selected svg { fill: var(--primary); }

        /* --- SCROLL CONTENT --- */
        .scroll-content {
            padding-top: 230px; /* Ajustado para el nuevo header */
            padding-left: 15px; padding-right: 15px; padding-bottom: 80px;
            max-width: 1000px; margin: 0 auto;
        }

        .month-block { margin-bottom: 30px; }
        .month-header { 
            color: var(--primary); font-family: var(--font-head); font-size: 1.1rem; 
            margin-bottom: 10px; border-left: 4px solid var(--primary); padding-left: 10px;
            text-transform: uppercase;
        }

        .calendar-grid { display: grid; grid-template-columns: repeat(7, 1fr); gap: 6px; }
        .calendar-grid.filtered-mode { display: flex; flex-wrap: wrap; gap: 8px; }
        
        .day-header { text-align: center; font-size: 0.6rem; color: #555; font-weight: 800; padding-bottom: 5px; }

        .day-card { 
            background: var(--bg-card); border-radius: 6px; padding: 8px 4px; min-height: 85px; 
            cursor: pointer; position: relative; display: flex; flex-direction: column; 
            align-items: center; justify-content: space-between; border: 1px solid transparent;
            transition: transform 0.2s;
        }
        .day-card:active { transform: scale(0.95); }
        .day-card.completed { border-color: var(--success); background: #1a2e1e; }
        .day-card.completed svg { fill: var(--success) !important; }
        .day-card.completed .activity-name { color: var(--success); }
        .day-card.has-note::after { content: ''; position: absolute; top: 4px; right: 4px; width: 6px; height: 6px; background: white; border-radius: 50%; }

        .day-phase { position: absolute; top: 0; left: 0; font-size: 0.5rem; background: #333; color: #aaa; padding: 2px 4px; border-bottom-right-radius: 4px; }
        .day-date { font-size: 0.6rem; color: #555; font-weight: 700; align-self: flex-end; margin-right: 2px; }
        .activity-icon { width: 24px; height: 24px; fill: #607D8B; margin-top: 4px; }
        .activity-name { font-size: 0.6rem; text-align: center; color: white; line-height: 1.1; margin-bottom: 2px;}
        
        .day-card.empty { background: transparent; border: none; pointer-events: none; }
        .calendar-grid.filtered-mode .day-card { width: 90px; }

        /* MODALS */
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); z-index: 10000; justify-content: center; align-items: center; }
        .modal-content { background: #1a1a1a; padding: 25px; border-radius: 12px; width: 90%; max-width: 400px; border: 1px solid #444; max-height: 90vh; overflow-y: auto; }
        .modal-header { display: flex; justify-content: space-between; margin-bottom: 15px; border-bottom: 1px solid #333; padding-bottom: 10px; }
        .modal-header h2 { color: var(--primary); margin: 0; font-family: var(--font-head); font-size: 1.3rem; }
        .close-btn { background: none; border: none; color: #777; font-size: 1.5rem; cursor: pointer; }
        .coach-note { background: #111; padding: 10px; border-radius: 6px; border-left: 3px solid var(--primary); margin-bottom: 20px; }
        .journal-input { width: 100%; background: #222; border: 1px solid #444; color: white; padding: 10px; border-radius: 6px; margin-bottom: 15px; box-sizing: border-box; font-family: sans-serif; resize: vertical; min-height: 80px;}
        .action-btn { width: 100%; padding: 15px; border: none; border-radius: 6px; font-family: var(--font-head); font-size: 1rem; cursor: pointer; text-transform: uppercase; }
        .btn-complete { background: var(--success); color: #000; }
        .btn-undo { background: #333; color: #ccc; }

        /* SETTINGS MODAL */
        #settingsModal .settings-option { background: #222; padding: 15px; margin-bottom: 10px; border-radius: 8px; display: flex; justify-content: space-between; align-items: center; }
        .btn-small { background: var(--primary); color: white; border: none; padding: 5px 15px; border-radius: 4px; cursor: pointer; font-weight: 700; font-size: 0.8rem; }

        @media (max-width: 600px) {
            .scroll-content { padding-top: 240px; padding-left: 5px; padding-right: 5px; }
            .calendar-grid { grid-template-columns: repeat(7, minmax(35px, 1fr)); gap: 3px; }
            .day-card { min-height: 55px; padding: 2px; }
            .activity-icon { width: 18px; height: 18px; }
            .activity-name { display: none; }
            .day-phase { display: none; }
            .calendar-grid.filtered-mode .day-card { width: 48%; min-height: 90px; }
            .calendar-grid.filtered-mode .activity-name { display: block; }
            .landing-title { font-size: 2.2rem; }
            /* header elements */
            .main-header { margin-bottom: 5px; }
            .dashboard-grid { margin-bottom: 5px; }
        }
    </style>
</head>

        const startDate = new Date(2026, 0, 6);

            3: { title: "Gym Pierna", type: "gym", icon: "icon-gym", desc: "Sentadillas y Lunges.", note: "Piensa en el Fitz Roy." },
            4: { title: "Intervalos", type: "cardio", icon: "icon-cardio", desc: "30 min cambios de ritmo.", note: "Ganando aire." },
            5: { title: "Descanso Total", type: "rest", icon: "icon-rest", desc: "Dormir bien y comer.", note: "El músculo crece hoy." },
            6: { title: "Día de Cerro", type: "cerro", icon: "icon-cerro", desc: "Salida a ruta.", note: "Conexión total." },
            0: { title: "Cerro / Relax", type: "cerro", icon: "icon-cerro", desc: "Opción B de montaña.", note: "Disfruta." }
        };

        function enterApp() {
            document.getElementById('landing-page').classList.add('hidden');
            document.getElementById('app-container').classList.add('visible');
        }

        // Auto-run
        (function() {
            renderCalendar();
            updateStats();
        })();

        // --- DROPDOWN LOGIC ---
        function toggleFilterMenu() {
            document.getElementById('filterMenu').classList.toggle('show');
        }
        
        // Cierra el menú si haces clic fuera
        window.onclick = function(event) {
            if (!event.target.matches('.filter-trigger-btn') && !event.target.closest('.filter-trigger-btn')) {
                var dropdowns = document.getElementsByClassName("filter-menu");
                for (var i = 0; i < dropdowns.length; i++) {
                    var openDropdown = dropdowns[i];
                    if (openDropdown.classList.contains('show')) {
                        openDropdown.classList.remove('show');
                    }
                }
            }
        }

        function getPhase(date) {
            const month = date.getMonth();
            if (month <= 2) return phases[0];
            if (month <= 6) return phases[1];
            if (month <= 9) return phases[2];
            return phases[3];
        }

        function renderCalendar() {
            const container = document.getElementById('main-container');
            container.innerHTML = '';
            
            let currentDate = new Date(startDate);
            let currentMonth = -1;
            let monthGrid = null;

            while (currentDate <= tripDate) {
                const month = currentDate.getMonth();
                const phase = getPhase(currentDate);

                if (month !== currentMonth) {
                    currentMonth = month;
                    const monthBlock = document.createElement('div');
                    monthBlock.className = 'month-block';
                    
                    const monthTitle = document.createElement('div');
                    monthTitle.className = 'month-header';
                    monthTitle.innerText = currentDate.toLocaleDateString('es-MX', {month: 'long', year: 'numeric'});
                    monthBlock.appendChild(monthTitle);

                    if (filterType === 'all') {
                        const headerRow = document.createElement('div');
                        headerRow.className = 'calendar-grid';
                        ['LUN','MAR','MIE','JUE','VIE','SÁB','DOM'].forEach(d => {
                            const h = document.createElement('div');
                            h.className = 'day-header';
                            h.innerText = d;
                            headerRow.appendChild(h);
                        });
                        monthBlock.appendChild(headerRow);
                    }

                    monthGrid = document.createElement('div');
                    monthGrid.className = 'calendar-grid';
                    if (filterType !== 'all') monthGrid.classList.add('filtered-mode');
                    
                    monthBlock.appendChild(monthGrid);
                    container.appendChild(monthBlock);

                    // Padding inicial para alinear días
                    if (filterType === 'all') {
                        let dayIndex = currentDate.getDay(); 
                        let visualIndex = (dayIndex === 0) ? 6 : dayIndex - 1; 
                        for(let i=0; i<visualIndex; i++) {
                            const empty = document.createElement('div');
                            empty.className = 'day-card empty';
                            monthGrid.appendChild(empty);
                        }
                    }
                }

                const dateId = currentDate.toISOString().split('T')[0];
                const dayOfWeek = currentDate.getDay();
                const routine = routines[dayOfWeek];
                const entry = trackingData[dateId];
                
                let showCard = true;
                if (filterPhase !== 'all' && phase.id != filterPhase) showCard = false;
                if (filterType !== 'all' && routine.type !== filterType) showCard = false;

                if (showCard) {
                    const card = document.createElement('div');
                    card.className = 'day-card';
                    if (entry && entry.completed) card.classList.add('completed');
                    if (entry && entry.note) card.classList.add('has-note');
                    
                    card.onclick = () => openModal(dateId, dayOfWeek, phase, routine);
                    
                    const svgHtml = document.getElementById(routine.icon).innerHTML;
                    
                    card.innerHTML = `
                        <div class="day-phase">F${phase.id}</div>
                        <div class="day-date">${currentDate.getDate()}</div>
                        <svg class="activity-icon" viewBox="0 0 24 24">${svgHtml}</svg>
                        <div class="activity-name">${routine.title}</div>
                    `;
                    monthGrid.appendChild(card);
                }

                currentDate.setDate(currentDate.getDate() + 1);
            }
            
            // LÓGICA ANTI-FANTASMA (Corrige lo de la captura de pantalla)
            document.querySelectorAll('.month-block').forEach(block => {
                const hasCards = block.querySelectorAll('.day-card:not(.empty)').length > 0;
                if (!hasCards) {
                    block.style.display = 'none';
                } else {
                    block.style.display = 'block';
                }
            });
        }

        function setPhaseFilter(val, btn) {
            filterPhase = val;
            document.querySelectorAll('.phase-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            renderCalendar();
        }

        function setTypeFilter(val, btnElement, label) {
            filterType = val;
            
            // Actualizar Label del Dropdown
            const iconSvg = btnElement.querySelector('svg').outerHTML;
            document.getElementById('filterLabel').innerHTML = iconSvg + " " + label;

            // Actualizar estado visual del menú
            document.querySelectorAll('.filter-option').forEach(b => b.classList.remove('selected'));
            btnElement.classList.add('selected');
            
            renderCalendar();
        }

        function openModal(dateStr, dayOfWeek, phase, routine) {
            selectedDateId = dateStr;
            const entry = trackingData[dateStr];
            document.getElementById('modal').style.display = 'flex';
            
            const parts = dateStr.split('-');
            const d = new Date(parts[0], parts[1]-1, parts[2]); 
            
            document.getElementById('modalDate').innerText = d.toLocaleDateString('es-MX', {weekday:'long', day:'numeric', month:'long'}).toUpperCase();
            document.getElementById('modalTitle').innerText = routine.title;
            
            let desc = routine.desc;
            if (routine.type === 'cerro') {
                if (phase.id === 1) desc = "Cerro San Juan (Mitad) o La Cruz. Sin peso extra.";
                if (phase.id === 2) desc = "Cerro San Juan Completo. Botas nuevas y mochila 4kg.";
                if (phase.id === 3) desc = "Ruta Larga (10km+). Mochila peso real (8kg).";
            }
            document.getElementById('modalDescription').innerText = desc;
            document.getElementById('modalNote').innerText = routine.note;
            document.getElementById('journalInput').value = entry ? (entry.note || "") : "";

            const btn = document.getElementById('completeBtn');
            if(entry && entry.completed) {
                btn.innerText = "DESMARCAR";
                btn.className = "action-btn btn-undo";
            } else {
                btn.innerText = "MARCAR COMPLETADO";
                btn.className = "action-btn btn-complete";
            }
        }

        function toggleComplete() {
            const note = document.getElementById('journalInput').value;
            if (trackingData[selectedDateId] && trackingData[selectedDateId].completed) {
                delete trackingData[selectedDateId];
            } else {
                trackingData[selectedDateId] = { completed: true, note: note };
            }
            localStorage.setItem('patagoniaFinal_v6', JSON.stringify(trackingData));
            closeModal();
            renderCalendar();
            updateStats();
        }

        function closeModal() { document.getElementById('modal').style.display = 'none'; }
        function openSettings() { document.getElementById('settingsModal').style.display = 'flex'; }
        function closeSettings() { document.getElementById('settingsModal').style.display = 'none'; }

        function exportData() {
            const dataStr = "data:text/json;charset=utf-8," + encodeURIComponent(JSON.stringify(trackingData));
            const anchor = document.createElement('a');
            anchor.setAttribute("href", dataStr);
            anchor.setAttribute("download", "patagonia_backup.json");
            document.body.appendChild(anchor);
            anchor.click();
            anchor.remove();
        }

        function importData(input) {
            const file = input.files[0];
            if (!file) return;
            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    trackingData = JSON.parse(e.target.result);
                    localStorage.setItem('patagoniaFinal_v6', JSON.stringify(trackingData));
                    alert("Datos cargados.");
                    closeSettings();
                    renderCalendar();
                    updateStats();
                } catch(err) { alert("Error en archivo."); }
            };
            reader.readAsText(file);
        }

        function updateStats() {
            const today = new Date();
            today.setHours(0,0,0,0);
            const trip = new Date(tripDate);
            trip.setHours(0,0,0,0);
            
            const oneDay = 24 * 60 * 60 * 1000;
            const diffDays = Math.round((trip - today) / oneDay);
            
            document.getElementById('daysLeft').innerText = diffDays > 0 ? diffDays : 0;
            document.getElementById('completedCount').innerText = Object.keys(trackingData).length;
            document.getElementById('currentPhaseLabel').innerText = getPhase(today).name;
        }
    </script>
</body>
